<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Website Title -->
    <title>Sorting Numbers</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext" rel="stylesheet">

<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->

    <!-- Header -->
    <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-container">
                            <h1>SORTING NUMBERS</h1>
                            <p class="p-heading p-large">This mini web application will sort any three valid numbers.</p>
                            <a class="btn-solid-lg page-scroll" href="#intro">TRY IT</a>
                        </div>
                    </div> <!-- end of col -->
                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div> <!-- end of header-content -->
    </header> <!-- end of header -->
    <!-- end of header -->


    <!-- Intro -->
    <div id="intro" class="basic-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="text-container">
                        <h2>Input 3 numbers</h2>
                        <p></p>
                    </div> <!-- end of text-container -->
                    <!-- Numbers Form -->
                    <form action="#" method="post" name="numbersForm" id="numbers_form" data-toggle="validator" data-focus="false">
                    	<div class="form-group">
                            <input type="number" class="form-control-input" id="cfirstnumber" required>
                            <label class="label-control" for="cfirstnumber">First Number</label>
                            <p id="p1"></p>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control-input" id="csecondnumber" required>
                            <label class="label-control" for="csecondnumber">Second Number</label>
                            <p id="p2"></p>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control-input" id="cthirdnumber" required>
                            <label class="label-control" for="cthirdnumber">Third Number</label>
                            <p id="p3"></p>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
							<input type="button" name="submit_button" id="btn" value="Submit" onclick="submit_by_id()"/>
						</div>
					</form>
			    	<!-- end of description -->
                </div> <!-- end of col -->
                <div class="col">
                    <!-- Team Member -->
                    <div class="image-wrapper">
                            <img class="img-fluid" src="images/team-1.png" alt="picture of Priya Chatwani">
                        </div> <!-- end of image-wrapper -->
                        <p class="p-large">Priya Chatwani</p>
                        <p class="job-title">Software Engineer</p>
                        <span class="social-icons">
                            <span class="fa-stack">
                                <a href="https://www.linkedin.com/in/priya-chatwani/" target="_blank">
                                    <span class="hexagon"></span>
                                    <i class="fab fa-linkedin-in fa-stack-1x"></i>
                                </a>
                            </span>
                            <span class="fa-stack">
                                <a href="https://twitter.com/PriyaChatwani" target="_blank">
                                    <span class="hexagon"></span>
                                    <i class="fab fa-twitter fa-stack-1x"></i>
                                </a>
                            </span>
                        </span>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of basic-1 -->
    <!-- end of intro -->

    <!-- Copyright -->
    <div class="copyright">

    <script src="js/form.js"></script>

    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
